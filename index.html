<html>
  <head>
    <title>Pong Osotemi</title>
    <meta name="author" content="Oscar Otero"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/pong_style.css"/>
    <script type="text/javascript" src="bin/main.js"></script>
  </head>
  <body>
    <div id="fade_welcome" class="overlay"></div>
      <div id="light_welcome" class="modal">
        <h1 id="messeg_welcome"></h1>
        <button id="close_welcome" class="close-button" >Start game</button>
      </div>
    </div>
    <div id="fade" class="overlay"></div>
      <div id="light" class="modal">
        <button id="close_form" class="close-button" action="closeForm">X</button>
        <form name="player_form" method="POST" class="form-horizontal" id="player_form" onsubmit='return false;'>
    	    <div class="row">
    	       <div class="col-sm-6">
              <fieldset>
      		      <legend class="text-info">Player data</legend>
      		      <div class="form-group required">
      				    <label class="control-label col-sm-6">Name:</label>
      				    <div class="col-sm-6" id="name_div">
          					<input required pa-type="player_name" id="name" name="player_name" placeholder="Player name" type="text" class="form-control" />
          				</div>
          			</div>

          			<div class="form-group required">
          				<label class="control-label col-sm-6">Avatar image:</label>
          				<div class="col-sm-6" id="avatar_div">
          					<input required pa-type="image" id="avatar" name="avatar" placeholder="Select avatar" type="file" />
                    <img src="" alt="player_avatar">
          				</div>
          			</div>
              </fieldset>

              <fieldset>
                <legend class="text-info">Send Info</legend>
                <label class="control-label col-sm-6">Press to send info: </label><br>
                <input id="Submit" name="Submit" pa-enabled="player_form==valid" type="button" value="Submit player" class="btn btn-default" onclick="" />

              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
    <canvas id="canvas_score" class="game-canvas">
      <div id="player1_name"></div>
      <img id="player1_avatar"/>
      <div id="score1"></div>
      <div id="score2"></div>
      <img id="player2_avatar"/>
      <div id="player2_name"></div>
    </canvas>
    <img id="bola" style="position:absolute" src="images/ball5.gif" />
    <img id="stick" style="position:absolute" src="images/stick.png" />
    <img id="stick2" style="position:absolute" src="images/stick.png" />

  </body>
</html>
